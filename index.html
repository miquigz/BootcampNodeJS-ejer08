<head>

<body>
    <div class="botones-nav">

    <form action="">

            </div>

        <fieldset class="field-1">
            <legend>D<label class="lowscale-legend">ATOS </label>P<label class="lowscale-legend">ERSONALES</label></legend>
            <p>Nombre:* </p>

            <select required name="select">

            <p>Contanos un poco de vos... </p>

                    <input  id="masc" name="gener" type="radio">
                    <label for="masc">Masculino</label>
                    <input  id="other" name="gener" type="radio">
                    <label for="other">Otro</label>

            </p>
        </fieldset>
        <label class="separador"></label>
        <fieldset class="field-2">
            <legend>D<label class="lowscale-legend">ATOS DE</label> C<label class="lowscale-legend">ONTACTO</label></legend>
            <p>Tel'efono: </p>
            <input type="tel" placeholder="C'odigo de area y n'umero">

            <input required type="email" placeholder="Ej: gmail@gmail.com">
        </fieldset>
        <label class="separador"></label>
        <fieldset class="field-3">
            <legend>A<label class="lowscale-legend">CTIVIDADES</label></legend>
            <p>Por favor, indica cuales Actividades te interesa.</p>
            <div class="actividades">
                <p>Sede Palermo</p>
                <input type="checkbox" id="basq"> <label for="basq">Basquet</label>
                <input type="checkbox" id="basq"> <label for="basq">Basquet</label>
                <input type="checkbox" id="basq"> <label for="basq">Basquet</label>
                <input type="checkbox" id="basq"> <label for="basq">Basquet</label>
            </div>
            <div class="actividades">
                <p>Sede Rosario:</p>
                <input type="checkbox" id="basq"> <label for="basq">Basquet</label>
                <input type="checkbox" id="basq"> <label for="basq">Basquet</label>
                <input type="checkbox" id="basq"> <label for="basq">Basquet</label>
                <input type="checkbox" id="basq"> <label for="basq">Basquet</label>
            </div>
        </fieldset>
        <div class="footer-form">
            <div>
                <p><input required type="checkbox" id="cond"> <label for="cond">Acepto las condiciones*</label></p>
                <p><input type="checkbox" id="nove"> <label for="nove">Deseo recibir novedades</label></p>
                <label><p>*:campo obligatorio.</p></label>
            </div>
        </div>
        <div class="buttons">
            <input type="submit" value="Iniciar afilacion">
            <input type="reset" value="Restablecer">
